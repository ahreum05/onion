<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>댓글 수정</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <style>
    /* 페이지 컨테이너 스타일 */
    .container {
        max-width: 800px; /* 페이지 최대 너비 설정 */
        margin: 0 auto; /* 페이지를 중앙 정렬 */
        padding: 20px; /* 페이지 여백 추가 */
        margin-top: 80px;
        background-color: #f9f9f9; /* 배경색 추가 */
        border-radius: 8px; /* 모서리 둥글게 */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
    }

    /* 제목 스타일 */
    h2 {
        text-align: center; /* 제목 중앙 정렬 */
        margin-bottom: 20px; /* 제목과 폼 간격 추가 */
    }


    /* 텍스트 영역 스타일 */
    textarea {
        width: 100%; /* 텍스트 영역 너비를 100%로 설정 */
        padding: 10px; /* 텍스트 영역의 안쪽 여백 */
        border: 1px solid #ddd; /* 텍스트 영역 테두리 */
        border-radius: 4px; /* 텍스트 영역의 모서리 둥글게 */
        box-sizing: border-box; /* 패딩과 테두리를 포함하여 요소 크기 조정 */
    }

    /* 버튼 스타일 */
    button {
        background-color: #A6A6A6; /* 버튼 배경색 */
        color: white; /* 버튼 텍스트 색상 */
        border: none; /* 버튼 테두리 제거 */
        padding: 10px 15px; /* 버튼 안쪽 여백 */
        cursor: pointer; /* 커서 포인터로 변경 */
        border-radius: 4px; /* 버튼 모서리 둥글게 */
        font-size: 1em; /* 버튼 텍스트 크기 */
        margin: 0 10px; /* 버튼 간격 추가 */
    }

    button:hover {
        background-color: #747474; /* 버튼 호버 시 배경색 변경 */
    }

    /* 버튼 컨테이너 스타일 */
    .button-container {
        display: flex;
        justify-content: center; /* 버튼 중앙 정렬 */
        gap: 20px; /* 버튼 간격 추가 */
        margin-top: 20px; /* 버튼과 폼 간격 추가 */
    }

    /* 링크 스타일 */
    a {
        text-decoration: none; /* 링크의 밑줄 제거 */
        display: inline-block; /* 링크를 인라인 블록으로 설정 */
        margin-top: 20px; /* 링크와 폼 사이의 간격 추가 */
    }

    a:hover {
        text-decoration: underline; /* 링크 호버 시 밑줄 추가 */
    }

    /* 헤더와 푸터 스타일 */
    header, footer {
        background-color: #333; /* 헤더와 푸터 배경색 */
        color: white; /* 텍스트 색상 */
        padding: 10px 0; /* 상하 여백 */
        text-align: center; /* 텍스트 중앙 정렬 */
    }
	.container {
		margin-top: 100px;
	    margin-bottom: 320px; /* 컨테이너 아래쪽 여백 추가 */
	}
    </style>
    <script>
    function confirmSubmission(event) {
        event.preventDefault(); // 폼 제출 방지
        if (confirm("수정하시겠습니까?")) {
            // 사용자가 '확인'을 클릭한 경우 폼을 제출
            event.target.closest('form').submit();
        }
    }
    </script>
</head>
<body>
    <div th:replace="~{layouts/header}"></div>
    <div class="container">
        <h2>댓글 수정</h2>
        <form th:action="@{/community/updateComment}" method="post" onsubmit="confirmSubmission(event)">
            <input type="hidden" name="commentId" th:value="${comment.commentId}">
            <input type="hidden" name="communityId" th:value="${communityId}">
            <textarea name="content" rows="5" cols="50" th:text="${comment.content}"></textarea>
            <div class="button-container">
                <button type="submit">수정 완료</button>
                <button type="button" onclick="window.history.back()">취소</button>
            </div>
        </form>
    </div>
    <div th:replace="~{layouts/footer}"></div>
</body>
</html>
